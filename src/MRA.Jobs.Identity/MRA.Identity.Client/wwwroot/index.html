<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MRA Identity</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.css" />
    <link href="https://www.silkroadprofessionals.com/wp-content/uploads/2021/04/cropped-Logo-Final-Small-32x32.png"
          rel="icon" sizes="32x32" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />

    <link href="MRA.Identity.Client.styles.css" rel="stylesheet" />

    <style>
        .center-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .loader {
            margin-top: 15px;
            border: 14px solid #f3f3f3;
            border-radius: 50%;
            border-top: 14px solid #3498db;
            width: 70px;
            height: 70px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
</head>

<body>
    <div id="app">
        <div class="center-screen">
            <img src="images/srp_icon.png" style="width: 200px;"/>
            <div class="loader"></div>
        </div>
    </div>

    <div id="blazor-error-ui">

    </div>

    <script src="_framework/blazor.webassembly.js"></script>

    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
</body>

</html>
